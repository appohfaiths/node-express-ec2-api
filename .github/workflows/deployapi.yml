# github action to deploy portionsandpassion api to aws ec2

name: Deploy PortionsAndPassion Node API

on:
  pull_request:
    branches: [ "main" ]

  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Create dist directory and copy .env if it exists
        run: |
          # Create the 'dist' directory if it doesn't exist
          mkdir dist
          # Check if the .env file exists before copying
           if [ -f .env ]; then
           cp .env dist/.env
           fi

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Clear npm Cache
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./
          remote_path: /var/www/my-app/
          remote_host: ec2-3-221-109-74.compute-1.amazonaws.com
          remote_user: root
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"